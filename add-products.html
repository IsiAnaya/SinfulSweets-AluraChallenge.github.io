<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@600&display=swap" rel="stylesheet">
        <title>Add products | Sinful Sweets by Isis Anaya</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo__busqueda">
                    <div class="logo">
                        <img src="../sinfulsweets-alurachallenge/assets/logo-fresa.png" alt="logo" />
                        <p class="logo__rojo">Sinful</p>
                        <p>Sweets</p>
                    </div>
                    <input class="logo__busqueda" type="text" placeholder="Qué deseas buscar?" />
                </div>
                <div class="menu-admin">
                    <a href="#"><button type="submit">Menú Administrador</button></a>
                </div>
            </nav>
        </header>
        
        <main class="container__add">
            <form action="#" class="form-add">
                <h1 class="add__title">Agregar un nuevo producto</h1>
                
                <div class="form-add__container-input">
                    <div class="form-add__mask">
                        <label for="input-url" class="form-add__label">URL de la imagen
                            <input class="form-add__input" type="url" name="url-image" id="input-url">
                        </label>
                    </div>
                </div>
                <div class="form-add__mask">
                    <label class="form-add__label" for="add-categoria">Categoria
                        <input class="form-add__input" type="text" name="producto" id="input-producto">
                    </label>
                </div>
                <div class="form-add__container-input">
                    <div class="form-add__mask">
                        <label for="input-producto" class="form-add__label">Nombre del Producto
                            <input class="form-add__input" type="text" name="producto" id="input-producto">
                        </label>
                    </div>
                </div>
                <div class="form-add__container-input">
                    <div class="form-add__mask">
                        <label for="input-precio" class="form-add__label">Precio del producto
                            <input class="form-add__input" type="number" name="precio" id="input-precio" min="1">
                        </label>
                    </div>
                </div>
                <div class="form-add__container-input">
                    <div class="form-add__container-input">
                        <div class="form-add__mask">
                            <textarea class="form-add__textarea" name="descripcion" id="descripcion-textarea" cols="20" rows="10" placeholder="Descripcion del producto" ></textarea>
                        </div>
                    </div>
                </div>
                <input class="form-add__submit" type="submit" value="Agregar Producto">
            </form>
        </main>
    </body>

    <section class="contacto">
        <div class="contacto__grid-container">
            <div class="referencia">
                <img src="assets/logo-fresa.png" alt="logo">
                <p class="logo__blanco">Sinful</p>
                <p class="logo__sweets">Sweets</p>
            </div>
            <div class="contacto__enlaces">
                <ul>
                    <li><a href="#" class="contacto__link">Quienes somos</a></li>
                    <li><a href="#" class="contacto__link">Politica de privacidad</a></li>
                    <li><a href="#" class="contacto__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="contacto__link">Nuestras tiendas</a></li>
                    <li><a href="#" class="contacto__link">Quiero ser franquiciado</a></li>
                    <li><a href="#" class="contacto__link">Anuncie aqui</a></li>
                </ul>
            </div>
            <div class="contacto__form">
                <form action="#" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <label for="input-name" class="form__name">Nombre</label>
                            <input type="text" id="input-name" class="form__input" name="nombre" placeholder="Tu nombre.." required>
                        </div>
                    </div>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <textarea class="form__textarea" placeholder="Escribe tu mensaje" name="mensaje" id="textarea" cols="20" rows="10" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Enviar mensaje" class="form__enviar">
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">Desarrollado por Isis Anaya</p>
        <p class="footer__text">2023</p>
    </footer>
<script src="js/form-contactoFooter.js"></script>
</html>
